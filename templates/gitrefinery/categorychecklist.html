{% autoescape on %}
                                                    <table><tbody>
                                                        {% for category in categories %}
                                                            <tr>
                                                                <td class="checkboxtd">
                                                                    <input type="checkbox" class="filtercategorycheckbox" value="{{ category.id }}" id="id_categorycheckbox_{{category.id}}" />
                                                                </td>
                                                                <td><label for="id_categorycheckbox_{{category.id}}">{{ category.name }}</label></td>
                                                            </tr>
                                                        {% endfor %}
                                                    </tbody></table>
{% endautoescape %}
